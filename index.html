<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de pets</title>
</head>
<body>
    <menu>
        <h1>    
            Home    
        </h1>
        <h1>    
            Cadastro <br>   
             de medicamentos    
        </h1>
        <h1>Cadastro <br>
             de Vacinas 
        </h1>
        <h1>Cadastro <br>
             de Cosméticos  
        </h1>            
    </menu>
    <header>  
        <img src="frasco.svg" alt="remedios">  Cadastro de Medicamentos <br> 
            Farmácia da Gente 
    </header>
    <section>

        <div id="container" >   
           <form> 
                <label for="">Nome do Medicamento</label>
                <input type="text" placeholder="Bompragripe" id="nome">
                <label for="">Quantidade Disponível</label>
                <input type="text" placeholder="100" id="quantidade">
                <label for="">Classe de Medicamento</label>
                <input type="text" placeholder="Antibiótico" id="medicamento">
           </form>
           <div id="botao">
                <button onclick="produto.Adicionar()">Cadastrar</button>    
           </div>
        </div>   
        <div id="container2">
            <table> 
                <tr>    
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>Classe de Medicamento</th>
                    <th>Remover</th>
                </tr>
                <tr id="tbody">
                    
                </tr>    

                
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
